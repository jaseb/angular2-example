<section id="contact" class="container">
  <div class="row">
    <div class="offset-md-1 col-md-10 col-sm-offset-2 col-sm-8">

        <div class="row">
          <div class="col-md-10 col-xs-12 text-right">
            <button class="btn btn-primary" (click)="onEdit()">Edit</button>
            <button class="btn btn-danger" (click)="onDelete()">Delete</button>
          </div>
        </div>

      <div class="row">
        <div class="col-xs-12">
          <h1>{{message?.name}}</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p>{{message?.desc}}</p>
        </div>
      </div>

      <div class="row" *ngIf="message?.attrs.length > 0">
        <div class="col-xs-12">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let attr of message?.attrs">
              {{attr.name}} - {{attr.desc}}
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</section>
